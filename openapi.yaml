      schema:
        type: string
        format: uuid

  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Nome de usuário
        password:
          type: string
          format: password
          description: Senha do usuário
    
    RefreshTokenRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          description: Refresh token
    
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
          description: Access token JWT
        refresh_token:
          type: string
          description: Refresh token
        expires_in:
          type: integer
          description: Tempo de expiração em segundos
        token_type:
          type: string
          default: Bearer
          description: Tipo do token
    
    CreateUserRequest:
      type: object
      required:
        - username
        - email
        - password
        - firstName
        - lastName
      properties:
