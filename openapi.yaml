components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtido através do endpoint /auth/login

  parameters:
    UserId:
      name: userId
      in: path
      required: true
      description: ID do usuário
      schema:
        type: string
        format: uuid
    RoleId:
      name: roleId
      in: path
      required: true
      description: ID da role
      schema:
        type: string
        format: uuid
    employeeId:
      name: employeeId
      in: path
      required: true
      description: ID do funcionário (UUID)
      schema:
        type: string
        format: uuid
    TaskId:
      name: taskId
      in: path
      required: true
      description: ID da tarefa (UUID)
      schema:
        type: string
        format: uuid
    studentId:
      name: studentId
      in: path
      required: true
      description: ID do estudante
      schema:
        type: string
        format: uuid
    PhoneNumberId:
      name: phoneNumberId
      in: path
      required: true
      description: ID do telefone
      schema:
        type: string
        format: uuid
    professorId:
      name: professorId
      in: path
      required: true
      description: ID do professor
      schema:
        type: string
        format: uuid
    courseId:
      name: courseId
      in: path
      required: true
      description: ID da disciplina
      schema:
        type: string
        format: uuid
    MaterialId:
      name: materialId
      in: path
      required: true
      description: ID do material
      schema:
        type: string
        format: uuid
    classId:
      name: classId
      in: path
      required: true
      description: ID da turma
      schema:
        type: string
        format: uuid
    ExamId:
      name: examId
      in: path
      required: true
      description: ID da prova
      schema:
        type: string
        format: uuid
    lessonId:
      name: lessonId
      in: path
      required: true
      description: ID da aula
      schema:
        type: string
        format: uuid
    SubjectId:
      name: subjectId
      in: path
      required: true
      description: ID do assunto
      schema:
        type: string
        format: uuid
    reservationId:
      name: reservationId
      in: path
      required: true
      description: ID da reserva
      schema:
        type: string
        format: uuid
    AuthorizedUserId:
      name: authorizedUserId
      in: path
      required: true
