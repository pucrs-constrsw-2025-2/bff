      tags:
        - Students
      summary: Criar estudante
      operationId: createStudent
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentCreateRequest'
      responses:
        '201':
          description: Estudante criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /students/{studentId}:
    get:
      tags:
        - Students
      summary: Buscar estudante por ID
      operationId: getStudentById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/StudentId'
      responses:
        '200':
          description: Dados do estudante
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - Students
      summary: Atualizar estudante (completo)
      operationId: updateStudent
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/StudentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentUpdateRequest'
      responses:
        '204':
          description: Estudante atualizado com sucesso
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - Students
      summary: Deletar estudante
      operationId: deleteStudent
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/StudentId'
      responses:
        '204':
          description: Estudante deletado com sucesso
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /professors:
    get:
      tags:
        - Professors
      summary: Listar professores
      description: Retorna uma lista de professores com filtros opcionais
      operationId: listProfessors
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Lista de professores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfessorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Professors
      summary: Criar professor
      operationId: createProfessor
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfessorCreateRequest'
      responses:
        '201':
          description: Professor criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfessorResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /professors/{professorId}:
    get:
      tags:
        - Professors
      summary: Buscar professor por ID
      operationId: getProfessorById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ProfessorId'
      responses:
        '200':
          description: Dados do professor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfessorResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - Professors
      summary: Atualizar professor (completo)
      operationId: updateProfessor
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ProfessorId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfessorUpdateRequest'
      responses:
        '200':
          description: Professor atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfessorResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - Professors
      summary: Deletar professor
      operationId: deleteProfessor
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ProfessorId'
      responses:
        '204':
          description: Professor deletado com sucesso
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /courses:
    get:
      tags:
        - Courses
      summary: Listar cursos
      description: Retorna uma lista de cursos com filtros opcionais
      operationId: listCourses
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: modality
          in: query
          schema:
            type: string
            enum: [PRESENCIAL, EAD, HIBRIDO]
      responses:
        '200':
          description: Lista de cursos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Courses
      summary: Criar curso
      operationId: createCourse
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseCreateRequest'
      responses:
        '201':
          description: Curso criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /courses/{courseId}:
    get:
      tags:
        - Courses
      summary: Buscar curso por ID
      operationId: getCourseById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CourseId'
      responses:
        '200':
          description: Dados do curso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseResponse'
