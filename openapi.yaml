      summary: Listar estudantes
      description: Retorna uma lista de estudantes com filtros opcionais
      operationId: listStudents
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: enrollment
          in: query
          schema:
            type: string
        - name: email
          in: query
          schema:
            type: string
            format: email
      responses:
        '200':
          description: Lista de estudantes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudentResponse'
        '401':
