components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtido através do endpoint /auth/login

  parameters:
    UserId:
      name: userId
      in: path
      required: true
      description: ID único do usuário
      schema:
        type: string
    RoleId:
      name: roleId
      in: path
      required: true
      description: ID único do role
      schema:
        type: string
    EmployeeId:
      name: employeeId
      in: path
      required: true
      description: ID único do funcionário
      schema:
        type: string
    StudentId:
      name: studentId
      in: path
      required: true
      description: ID único do estudante (UUID)
      schema:
        type: string
        format: uuid
    ProfessorId:
      name: professorId
      in: path
      required: true
      description: ID único do professor (UUID)
      schema:
        type: string
        format: uuid
    CourseId:
      name: courseId
      in: path
      required: true
      description: ID único do curso
      schema:
        type: string
    ClassId:
      name: classId
      in: path
      required: true
      description: ID único da turma
      schema:
        type: string
    LessonId:
      name: lessonId
      in: path
      required: true
      description: ID único da aula (UUID)
      schema:
        type: string
        format: uuid
    ReservationId:
      name: reservationId
      in: path
      required: true
      description: ID único da reserva
      schema:
        type: string
    ResourceId:
      name: resourceId
      in: path
      required: true
      description: ID único do recurso (UUID)
      schema:
        type: string
        format: uuid
    RoomId:
      name: roomId
      in: path
      required: true
      description: ID único da sala
      schema:
        type: string

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [UP, DOWN]
        components:
          type: object
          properties:
            bff:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            oauth:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            employees:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            students:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            professors:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            courses:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            classes:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            lessons:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            reservations:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            resources:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]
            rooms:
              type: object
              properties:
                status:
                  type: string
                  enum: [UP, DOWN]

    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
          description: Token de acesso JWT
        refresh_token:
          type: string
          description: Token de refresh
        expires_in:
          type: integer
          description: Tempo de expiração em segundos
        token_type:
          type: string
          default: Bearer

    IntrospectResponse:
      type: object
      properties:
        active:
          type: boolean
          description: Indica se o token está ativo
        exp:
          type: integer
          description: Timestamp de expiração
        iat:
          type: integer
          description: Timestamp de emissão
        sub:
          type: string
          description: Subject (ID do usuário)

    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
          description: Mensagem de erro
        status_code:
          type: integer
          description: Código HTTP do erro

    UserResponse:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        enabled:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UserCreateRequest:
      type: object
      required:
        - username
        - email
        - password
        - firstName
        - lastName
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        firstName:
          type: string
        lastName:
          type: string
        enabled:
          type: boolean
          default: true

    UserUpdateRequest:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        enabled:
          type: boolean

    UserRolesRequest:
      type: object
      required:
        - role_ids
      properties:
        role_ids:
          type: array
          items:
            type: string

    RoleResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    RoleCreateRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
          default: true

    RoleUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean

    EmployeeResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        document:
          type: string
        position:
          type: string
        department:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    EmployeeListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EmployeeResponse'
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer

    EmployeeCreateRequest:
      type: object
      required:
        - name
        - email
        - document
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        document:
          type: string
        position:
          type: string
        department:
          type: string

    EmployeeUpdateRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        document:
          type: string
        position:
          type: string
        department:
          type: string

    TaskResponse:
      type: object
      properties:
        id:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        status:
          type: string
        employeeId:
          type: string

    TaskCreateRequest:
      type: object
      required:
        - description
        - startDate
        - endDate
      properties:
        description:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        status:
          type: string

    StudentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
