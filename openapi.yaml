openapi: 3.1.0
info:
  title: ConstrSW BFF API
  description: |
    Backend for Frontend (BFF) REST API que agrega e simplifica o acesso aos microserviços do sistema ConstrSW.
    
    Esta API atua como uma camada intermediária entre o frontend e os microserviços, fornecendo:
    - Agregação de dados de múltiplos serviços
    - Simplificação de chamadas complexas
    - Redução do número de requisições necessárias
    - Padronização de respostas
    
    ## Autenticação
    Todos os endpoints (exceto `/auth/login` e `/auth/refresh`) requerem autenticação via Bearer Token (JWT).
    O token deve ser obtido através do endpoint `/auth/login` e incluído no header `Authorization: Bearer <token>`.
    
    ## Microserviços Agregados
    - OAuth (Autenticação e Autorização)
    - Employees (Funcionários)
    - Classes (Turmas)
    - Courses (Cursos)
    - Lessons (Aulas)
    - Professors (Professores)
    - Reservations (Reservas)
    - Resources (Recursos)
    - Rooms (Salas)
    - Students (Estudantes)
  version: 1.0.0
  contact:
    name: ConstrSW Team
    email: support@constrsw.example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api/v1
    description: Servidor de desenvolvimento local
  - url: http://api:3000/api/v1
    description: Servidor interno (Docker)

tags:
  - name: Auth
    description: Autenticação e autorização
  - name: Users
    description: Gerenciamento de usuários
  - name: Roles
    description: Gerenciamento de roles e permissões
  - name: Employees
    description: Gerenciamento de funcionários e tarefas
  - name: Students
    description: Gerenciamento de estudantes
  - name: Professors
    description: Gerenciamento de professores
  - name: Courses
    description: Gerenciamento de cursos
  - name: Classes
    description: Gerenciamento de turmas
  - name: Lessons
    description: Gerenciamento de aulas
  - name: Reservations
    description: Gerenciamento de reservas
  - name: Resources
    description: Gerenciamento de recursos
  - name: Rooms
    description: Gerenciamento de salas
  - name: Health
    description: Health checks e status do sistema

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Verifica o status de saúde da BFF e dos microserviços agregados
      operationId: healthCheck
      responses:
        '200':
          description: Serviço está operacional
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Um ou mais microserviços estão indisponíveis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Autenticação de usuário
      description: Autentica um usuário e retorna tokens de acesso e refresh
      operationId: login
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: Nome de usuário
                password:
                  type: string
                  format: password
                  description: Senha do usuário
      responses:
        '201':
          description: Autenticação bem-sucedida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Renovar access token
      description: Obtém um novo access token usando um refresh token válido
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  description: Refresh token válido
      responses:
        '201':
          description: Token renovado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Refresh token inválido ou expirado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/validate:
    post:
      tags:
        - Auth
      summary: Validar access token
      description: Valida um access token e retorna informações sobre sua validade
      operationId: validateToken
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token válido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntrospectResponse'
        '401':
          description: Token inválido ou expirado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users:
    get:
      tags:
        - Users
      summary: Listar usuários
      description: Retorna uma lista de usuários cadastrados
      operationId: listUsers
      security:
        - bearerAuth: []
      parameters:
        - name: enabled
          in: query
          description: Filtrar por status (true/false)
          schema:
            type: boolean
      responses:
        '200':
          description: Lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Users
      summary: Criar usuário
      description: Cria um novo usuário no sistema
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Buscar usuário por ID
      description: Retorna os detalhes de um usuário específico
      operationId: getUserById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: Dados do usuário
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - Users
      summary: Atualizar usuário (completo)
      description: Atualiza todas as informações de um usuário
      operationId: updateUser
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: Usuário atualizado com sucesso
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - Users
      summary: Desativar usuário
      description: Realiza exclusão lógica (desativação) de um usuário
      operationId: deleteUser
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '204':
          description: Usuário desativado com sucesso
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users/{userId}/roles:
    get:
      tags:
        - Users
      summary: Listar roles de um usuário
      description: Retorna todos os roles associados a um usuário
      operationId: getUserRoles
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: Lista de roles do usuário
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RoleResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Users
      summary: Atribuir roles a um usuário
      description: Atribui uma ou mais roles a um usuário
      operationId: assignRolesToUser
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRolesRequest'
      responses:
        '204':
          description: Roles atribuídas com sucesso
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /roles:
    get:
      tags:
        - Roles
      summary: Listar roles
      description: Retorna uma lista de todos os roles cadastrados
      operationId: listRoles
      security:
        - bearerAuth: []
      parameters:
        - name: enabled
